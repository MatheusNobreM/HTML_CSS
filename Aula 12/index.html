<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <h1>Formulário de Cadastro</h1>
        <p>
            <label for="nome">
                Nome:
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br><br>
            </label>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex: email@gmail.com" required><br><br>
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
        </p>

        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" value="sim"><br><br>
        </p>

        <p>
            Genero:<br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
        </p>

        <p>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
        </p>

        <p>
            <label for="file">Arquivo:</label>
            <input type="file" id="file" name="file" accept=".jpg, .png, .pdf"><br><br>
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" min="1" max="100" required><br><br>
        </p>


        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>/
